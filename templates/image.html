<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Steganography</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">Steganography App</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/audio">Audio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/image">Image</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/video">Video</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h4 class="card-title">Embed Message</h4>
              <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                  <label class="form-label">Cover Image (.png)</label>
                  <input
                    class="form-control"
                    type="file"
                    name="cover_image"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Message</label>
                  <textarea
                    class="form-control"
                    name="message"
                    rows="4"
                    required
                  ></textarea>
                </div>
                <button
                  class="btn btn-primary w-100"
                  type="submit"
                  name="embed"
                >
                  Embed
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h4 class="card-title">Extract Message</h4>
              <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                  <label class="form-label">Stego Image (.png)</label>
                  <input
                    class="form-control"
                    type="file"
                    name="stego_image"
                    required
                  />
                </div>
                <button
                  class="btn btn-success w-100"
                  type="submit"
                  name="extract"
                >
                  Extract
                </button>
              </form>

              {% if extracted %}
              <div class="mt-3">
                <h5>Extracted Message:</h5>
                <div class="alert alert-info" role="alert">{{ extracted }}</div>
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
