<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Steganography App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("{{ url_for('static', filename='bg.jpg') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: -1;
      }

      .card {
        background-color: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 15px;
      }

      h1,
      p {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="mb-4">Steganography Web App</h1>
      <p class="lead">Choose one of the steganography methods below:</p>
      <div class="d-flex justify-content-center gap-3">
        <a href="/audio" class="btn btn-dark btn-lg">Audio</a>
        <a href="/image" class="btn btn-dark btn-lg">Image</a>
        <a href="/video" class="btn btn-dark btn-lg">Video</a>
      </div>
    </div>
  </body>
</html>
